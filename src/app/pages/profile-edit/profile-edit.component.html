<div class="container w-50">
  <form #editForm="ngForm" (ngSubmit)="editUser()">
    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder=""
        name="username"
        [(ngModel)]="updateData.username"
      />
      <label for="username">Username</label>
    </div>
    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="name@example.com"
        name="email"
        [(ngModel)]="updateData.email"
        required
      />
      <label for="email">Email address</label>
    </div>

    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="updateData.password"
      />
      <label for="password">Password</label>
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="role"
        id="roleUser"
        value="ROLE_USER"
        [(ngModel)]="updateData.role"
      />
      <label class="form-check-label" for="roleUser">Utente</label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="role"
        id="roleOrganizer"
        value="ROLE_ORGANIZER"
        [(ngModel)]="updateData.role"
      />
      <label class="form-check-label" for="roleOrganizer">Organizzatore</label>
    </div>

    <button class="btn btn-warning w-100 py-2" type="submit">Salva</button>
  </form>
</div>
