<div class="container p-4">
  <div class="row">
    <div *ngFor="let event of preParty" class="col-md-4 mb-4">
      <div class="card h-100">
        <!-- <img src="path/to/immagine.jpg" class="card-img-top" alt="Immagine evento"> -->
        <div class="card-body">
          <h5 class="card-title">{{ event.title }}</h5>
          <p class="card-text">{{ event.description }}</p>
          <p class="card-text">
            <small class="text-muted">
              {{ event.category }}
            </small>
          </p>
          <p class="card-text">
            <small class="text-muted">
              {{ event.eventDate | date : "shortDate" }} - {{ event.location }}
            </small>
          </p>

          <a *ngIf="event.ticketLink" href="{{ event.ticketLink }}"
            >Acquista il biglietto</a
          >
        </div>
        <div class="card-footer text-center">
          <p class="card-text text-center text-warning">
            <a (click)="toggleFavorite(event)" class="btn text-warning"
              ><i
                class="bi"
                [ngClass]="isFavorite(event) ? 'bi-heart-fill' : 'bi-heart'"
              ></i
            ></a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
