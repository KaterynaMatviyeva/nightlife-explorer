<div class="container w-50">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-floating">
      <input
        type="username"
        class="form-control"
        id="username"
        placeholder=""
        name="username"
        ngModel
      />
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="name@example.com"
        name="email"
        ngModel
        required
      />
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        name="password"
        ngModel
      />
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="role"
        id="roleUser"
        value="ROLE_USER"
        ngModel
        checked
      />
      <label class="form-check-label" for="roleUser">Utente</label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="role"
        id="roleOrganizer"
        value="ROLE_ORGANIZER"
        ngModel
      />
      <label class="form-check-label" for="roleOrganizer">Organizzatore</label>
    </div>

    <button class="btn btn-warning w-100 py-2" type="submit">Registrati</button>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </form>
</div>
